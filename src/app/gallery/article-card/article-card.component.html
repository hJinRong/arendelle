<div class="card-root">
  <div class="info">
    <h2
      class="title"
      [routerLink]="[aid]"
      routerLinkActive="router-link-active"
      (click)="viewModeToggle()"
    >
      {{ title }}
    </h2>
    <span class="date">{{ date }}</span>
  </div>
  <div class="ilustri">
    <img [src]="figureSrc" alt="ilustri" loading="lazy" />
  </div>
</div>
<mat-divider style="border-top-color: #f5f5f585;"></mat-divider>
