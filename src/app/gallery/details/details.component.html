<div *ngIf="articleObj">
  <div class="detail-root">
    <div class="figure" [@imgWidth]="focused ? 'enlarge' : 'reduce'">
      <img
        src="/assets/404/white-tent.jpg"
        alt="figure"
        [@radius]="focused ? 'enlarge' : 'reduce'"
      />
    </div>
    <div class="article-info">
      {{ articleObj.title }}
    </div>
    <div
      class="content-con"
      [@focusOnDetails]="focused ? 'focus' : 'blur'"
      [innerHTML]="decodeContent"
    ></div>
  </div>
</div>
