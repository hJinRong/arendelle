<div class="panel-root">
  <div class="detail-con">
    <div class="github-icon-con">
      <a href="https://github.com/hJinRong">
        <img src="/assets/nav/github.png" alt="github"/>
      </a>
    </div>
    <div (click)="viewModeToggle()" class="controlIcon">
      <img
        [src]="
          focusOnArticle
            ? '/assets/control/reduce.svg'
            : '/assets/control/enlarge.svg'
        "
        alt="svg"
      />
    </div>
    <router-outlet></router-outlet>
  </div>

  <div class="card-con" [@controlCardCon]="focusOnArticle ? 'closed' : 'open'">
    <app-article-card
      *ngFor="let item of articlesArr"
      [aid]="item.aid"
      [title]="item.title"
      [date]="item.date"
      [figure]="item.figure"
    ></app-article-card>
  </div>
</div>
