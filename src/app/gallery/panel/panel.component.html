<div class="panel-root">
  <div class="detail-con">
    <div (click)="toggleFocus()" class="controlIcon">
      <img
        [src]="
          articleEnlarged
            ? '/assets/control/reduce.svg'
            : 'assets/control/enlarge.svg'
        "
        alt="svg"
      />
    </div>
    <!-- <app-details></app-details> -->
    <router-outlet></router-outlet>
  </div>

  <div class="card-con" [@controlCardCon]="cardConFocused ? 'open' : 'closed'">
    <app-article-card
      *ngFor="let item of articlesArr"
      [objectId]="item.objectId"
      [title]="item.title"
      [author]="item.author"
      [publicationDate]="item.publicationDate"
    ></app-article-card>
  </div>
</div>
